<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .progress {
            background-color: red;
            height: 3px;
            width: 0vw;
            display: block;
            /* animation: loader 2s ease-in ; */
            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: ease-in;
        }

         body:hover >.progress {
            width: 100vw;
        } 
      


        nav {
            background: black;
            color: white;
        }

        .main {
            background: rgb(125, 97, 54);
            height: 90vh;
            width: auto;
        }

        @keyframes loader {
            0% {
                width: 0vw;

            }

            50% {
                width: 70vw;
            }

            100% {
                width: 100vw;

            }
        }
    </style>
</head>

<body>
    <div id="prog" class="progress"></div>
    <nav>
        <ul>
            <li>Home</li>
            <li>Home</li>
            <li>Home</li>
        </ul>
    </nav>
    <div class="main">

    </div>
</body>
<script>
    const loade = document.getElementById('prog')

    setTimeout(() => {
        loade.style.display = 'none';
    }, 2500);

</script>

</html>
